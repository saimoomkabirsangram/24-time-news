<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Times</title>

    <!-- bootstrap linked  -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin&family=Anton&family=DynaPuff&family=Poppins:wght@300;400;500;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">

    <!-- stylesheet link added  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <section>
            <!-- navber start -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-5 mb-3">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                  <a class="navbar-brand fs-3 fw-bold" href="">24 <span class="bg-secondary px-1 rounded-3 text-white">Time's</span></a>
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  </ul>
                  <form class="d-flex ">
                    <a class="text-decoration-none  me-4" type="submit" id="news-body">Home</a>
                    <a class=" text-decoration-none me-4" type="submit" id="blog-post">Blog</a>
                  </form>
                </div>
              </div>
            </nav>
            </section>
            <!-- nav end  -->
    </header>
    <main>
        <section>
            <div>
                <ul id="news-categories" class="d-lg-flex d-sm-block list-unstyled align-items-center justify-content-center ">

                </ul>
            </div>
            <div>
               
            </div>
        </section>

        <section>
          <div class="d-flex justify-content-center">
            <button id="spinner" class="btn btn-primary d-none" type="button" disabled>
              <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </div>
        </section>


        <section id="question-show" class="container mb-2">
        </section>


        <section  class="container fw-bolder text-center mb-2 " id="category-found">
        </section>

          <!-- show category here  -->
        <section id="category_container">

        </section>

        <section class="modal-show">
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modal-tittle">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="modal-body">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
